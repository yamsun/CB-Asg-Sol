<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Data Form</title>
</head>
<body>
    <h1>My Bio Data</h1>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="first-name">FirstName:</label>
            <input id="first-name" type="text" placeholder="First Name">
            <label for="last-name">LastName:</label>
            <input id="last-name" type="text" placeholder="Last Name">
            <br><br>
            <label for="male">Male:</label>
            <input id="male" type="radio" name="gender">
            <label for="female">Female:</label>
            <input id="female" type="radio" name="gender">
            <label for="other">Other:</label>
            <input id="other" type="radio" name="gender">
            <br><br>
            <label for="dob">Date of Birth :</label>
            <input type="date" id="dob">
            <br><br>
            <label for="email">E-mail:</label>
            <input id="email" type="email" placeholder="Enter Your Email">
            <br><br>
            <label for="phone">Phone:</label>
            <input id="phone" type="tel" placeholder="+91">
            <br><br>
            <label for="height">Height:</label>
            <input id="height" type="number" step="0.1" placeholder="Height in Feet 0.0">
        </fieldset>
        <br>
        <fieldset>
            <legend>Education</legend>
            <label for="school-name">School Name :</label>
            <input id="school-name" type="text" placeholder="School Name">
            <br><br>
            <label for="class">Class :</label>
            <input id="class" type="text" placeholder="Enter Class">


            <br><br>

            <label for="select-stream">Stream :</label>
            <select name="streams" id="select-stream">
                <option value="">-- Streams --</option>
                <option value="CSE">CSE</option>
                <option value="IT">IT</option>
                <option value="ECE">ECE</option>
                <option value="EEE">EEE</option>
                <option value="ME">ME</option>
                <option value="BE">BE</option>
            </select>
            

            <!--code below is another way to select from options, in which user can either select from the dropdown options or can write in the input box  -->

            <br><br> 
            
            <label for="state">State : </label>
            <input id="state" type="text" list="state-list" placeholder="-- State --">
            <datalist id="state-list">
                <option>Haryana</option>
                <option>Kerala</option>
                <option>West Bengal</option>
                <option>Jammu & Kashmir</option>
                <option>Bihar</option>
                <option>Maharastra</option>
                <option>Tripura</option>
                <option>Uttar Pradesh</option>
            </datalist>

            
            <br><br>
            <label for="marksheet">Marksheet : </label>
            <input id="marksheet" type="file">
        </fieldset>
        <br>
        <input type="submit">
    </form>
    
    
    
</body>
</html>
